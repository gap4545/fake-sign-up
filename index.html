<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left-container">
        <div class="banner">
            <img src="logo.svg" alt="logo" class="banner-logo">
            <p>Plague Doctors Inc.</p>
        </div>
        <div class="credits"><p>Photo by <a href="https://www.deviantart.com/opaca">Opaca</a> on <a href="https://deviantart.com/">DeviantArt</a></p></div>
    </div>
    <div class="right-container">
        <div class="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</p>
            <p>You <span class="italic">know</span> you want to.</p>
        </div>
        <form action="Get" class="sign-up">
            <caption><span class="caption">Let's do this!</span></caption>
            <div class="form-row">
                <div class="form-column">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="form-column">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-column">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-column">
                    <label for="cell">PHONE NUMBER</label>
                    <input type="number" name="cell" id="cell">
                </div>
            </div>
            <div class="form-row">
                <div class="form-column">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-column">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="password" id="confirm-password">
                </div>
            </div>
        </form>
        <div class="bottom">
            <button type="submit"></button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
